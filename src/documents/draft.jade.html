{{#if document.comments}}
<div class="container">
 <div class="panel panel-default hidden-print">
  <div class="panel-body">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      var disqus_shortname = '{{site.disqus.shortname}}'; var disqus_identifier = '{{document.url}}';
      var disqus_title = '{{document.title}}'; (function() { var dsq = document.createElement('script');
      dsq.type = 'text/javascript'; dsq.async = true; dsq.src = '//' + disqus_shortname
      + '.disqus.com/embed.js'; (document.getElementsByTagName('head')[0] ||
      document.getElementsByTagName('body')[0]).appendChild(dsq); })();
    </script>
    <noscript>
      Please enable JavaScript to view the &amp;amp;amp;lt;a href="http://disqus.com/?ref_noscript"&amp;amp;amp;gt;comments
      powered by Disqus.&amp;amp;amp;lt;/a&amp;amp;amp;gt;
    </noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</div>
</div>
{{/if}}
